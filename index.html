<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock rates</title>
    <link rel="stylesheet" href="./css/main.css" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.min.js
    "></script>

    <style>
      /* HISTORY */

      .history {
        height: 600px;
        overflow-y: scroll;
      }
      .history h1 {
        color: #46cf9a;
        font-weight: 500;
        margin-bottom: 5px;
      }
      .history table {
        border-collapse: collapse;
        width: 100%;
      }
      .history table thead th {
        font-size: 18px;
        font-weight: 400;
      }
      .history table th,
      .history table td {
        padding: 1rem;
        max-height: 25px;
        text-align: left;
      }
      .history table tbody tr:nth-child(odd) {
        background: #222428;
      }
      /* NEWS */
      .trading-news h1 {
        color: #46cf9a;
        font-weight: 500;
        margin-bottom: 5px;
      }
      .stocks-news {
        height: 600px;
        overflow-y: scroll;
      }

      .stocks-news .news-container {
        display: flex;
        width: 90%;
        margin: 0 auto;
        padding: 20px 0;
      }

      .stocks-news .news-container .news-img img {
        width: 200px;
        height: 100px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <!-- confirm modal -->
    <div class="modal">
      <div class="message">Are you sure?</div>
      <div class="buttons">
        <button class="cancel">Cancel</button>
        <button class="proceed">Proceed</button>
      </div>
    </div>
    <div class="container">
      <!-- MICHA (_navigation.scss-->
      <div class="nav">
        <div class="logo"><img src="./img/logo.png" alt="logo" /></div>
        <div class="balance-info">
          <div class="total-info">Total Cash:</div>
          <div class="total-amount cash"></div>
          <div class="total-info">Total Balance:</div>
          <div class="total-amount balance"></div>
        </div>
        <div class="menu-items">
          <!-- <div>
            <div class="item active" id="portfolio">My Stocks</div>
            <div id="potrfolio-count">22</div>
          </div>
          <div>
            <div class="item active" id="portfolio">Stocks Value</div>
            <div id="potrfolio-count">$300.00</div>
          </div>
          <div>
            <div class="item active" id="portfolio">Stocks Sold</div>
            <div id="potrfolio-count">$300.00</div>
          </div>
          <div>
            <div class="item active" id="portfolio">Total Spent</div>
            <div id="potrfolio-count">$300.00</div>
          </div> -->
        </div>
      </div>

      <!-- DANIEL (_stocks-lists.scss)-->

      <div class="companies" id="scroll">
        <form>
          <input
            class="search"
            type="text"
            placeholder="Search Stock by Symbol"
          />
          <input class="reference" type="submit" value="Search" />
        </form>
        <div class="companies-lists">
          <!-- <h1>My Stocks</h1> -->
          <div class="portfolio-stocks"></div>
        </div>
      </div>

      <!-- GLENN & RASEL (_comp-info.scss)-->
      <div class="company-info">
        <div class="basic-info comp-info-container-margin"></div>

        <hr />

        <!-- <div class="chart-container comp-info-container-margin">
          <button class="chart-type" onclick="lineChart()">line</button>
          <button class="chart-type" onclick="barChart()">bar</button>
        </div> -->

        <div class="data-chart comp-info-container-margin">
          <canvas id="myChart" height="150"></canvas>

          <div class="history">
            <h1>Trading History</h1>
            <table class="zebra">
              <thead>
                <tr>
                  <th>Symbol</th>
                  <th>Price</th>
                  <th>Quantity</th>
                  <th>Total Investment</th>
                  <th>Date</th>
                </tr>
              </thead>
              <tbody class="history-data"></tbody>
            </table>
          </div>

          <!-- <hr /> -->

          <!-- <div class="trading-news">
            <h1>Stocks News</h1>
            <div class="stocks-news"></div>
          </div> -->
        </div>

        <hr />

        <div class="buttons comp-info-container-margin">
          <form>
            <input type="number" class="quantity" value="1" min="1" />
            <button id="buy-stocks">Buy</button>
            <button id="sell-stocks">Sell</button>
          </form>
        </div>
      </div>
    </div>

    <script src="./js/variables.js"></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
